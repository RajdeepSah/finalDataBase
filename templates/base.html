<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Champions League{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="30" class="me-2">
        Champions League
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='groups' %}active{% endif %}" href="{{ url_for('groups') }}">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='teams' %}active{% endif %}" href="{{ url_for('teams') }}">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='players' %}active{% endif %}" href="{{ url_for('players') }}">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='matches' %}active{% endif %}" href="{{ url_for('matches') }}">Matches</a>
          </li>
          {% if session.get('admin') %}
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='admin' %}active{% endif %}" href="{{ url_for('admin') }}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='login' %}active{% endif %}" href="{{ url_for('login') }}">Admin</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    <div class="container">
      <p class="mb-0">UEFA Champions League &copy; {{ current_year }}</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
