{% extends 'base.html' %}
{% block title %}Manage Matches{% endblock %}
{% block content %}
<div class="container py-5">
  <h2>
    Matches
    <a href="{{ url_for('admin_matches_add') }}" class="btn btn-sm btn-success">+ Add</a>
  </h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date &amp; Time</th>
        <th>Stage</th>
        <th>Venue</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for m in matches %}
      <tr>
        <td>{{ m.match_date.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>{{ m.stage_info }}</td>
        <td>{{ m.venue }}</td>
        <td>
          <a href="{{ url_for('admin_matches_edit', id=m.match_id) }}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{{ url_for('admin_matches_delete', id=m.match_id) }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
