{% extends 'base.html' %}
{% block title %}Matches - Champions League{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Matches</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>Date</th><th>Stage</th><th>Venue</th><th>Score</th></tr>
    </thead>
    <tbody>
      {% for m in matches %}
      <tr>
        <td>{{ m.match_date.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>{{ m.stage }}</td>
        <td>{{ m.venue }}</td>
        <td>{{ m.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
