{% extends 'base.html' %}
{% block title %}Teams - Champions League{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Teams</h2>
  <ul class="list-group">
    {% for team in teams %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ team.name }}
      <span class="badge bg-primary rounded-pill">{{ team.founded_year }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
