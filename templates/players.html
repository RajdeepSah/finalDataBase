{% extends 'base.html' %}
{% block title %}Players - Champions League{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Players</h2>
  <table class="table table-hover">
    <thead>
      <tr><th>Name</th><th>Position</th><th>Jersey</th><th>Team</th><th>Country</th></tr>
    </thead>
    <tbody>
      {% for p in players %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.position }}</td>
        <td>{{ p.jersey_number }}</td>
        <td>{{ p.team_name }}</td>
        <td>{{ p.country }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
