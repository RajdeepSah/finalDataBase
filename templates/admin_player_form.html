{% extends 'base.html' %}
{% block title %}{{ action }} Player{% endblock %}
{% block content %}
<div class="container py-5" style="max-width:600px">
  <h2>{{ action }} Player</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" value="{{ player.name if player else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input name="position" class="form-control" value="{{ player.position if player else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Jersey Number</label>
      <input name="jersey_number" type="number" class="form-control" value="{{ player.jersey_number if player else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Team</label>
      <select name="team_id" class="form-select">
        {% for t in teams %}
          <option value="{{ t.team_id }}"
            {% if player and player.team_id==t.team_id %}selected{% endif %}>
            {{ t.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Country</label>
      <select name="country_id" class="form-select">
        {% for c in countries %}
          <option value="{{ c.country_id }}"
            {% if player and player.country_id==c.country_id %}selected{% endif %}>
            {{ c.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('admin_players') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
